      <h2>Unity</h2>
      <p>
      게임 개발에 사용하는 스크립트 언어는 C#와 자바스크립트를 지원한다. Boo는 유니티5부터 지원이 중단되었다. 스크립트 작성은 유니티와 함께 설치되는 비주얼 스튜디오(맥OS의 경우, 모노디벨로프)를 이용하며, 다른 편집기와 연동하는 것도 가능하다.
      유니티 엔진의 런타임 부분은 C++과 마이크로소프트 닷넷 API, 에디터 프로그램은 C#으로 개발되었다.
      </p>
